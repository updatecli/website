[build]
  publish = "public"
  functions = "functions"

[build.environment]
  HUGO_VERSION = "0.80.0"
  NODE_VERSION = "15.0.1"
  NPM_VERSION = "7.0.5"

[context.production]
  command = "hugo -b $URL --gc --minify && npm run build:functions"

[context.deploy-preview]
  command = "hugo -b $DEPLOY_PRIME_URL --gc --minify"

[context.branch-deploy]
  command = "hugo -b $DEPLOY_PRIME_URL --gc --minify"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = '''
    max-age=300
    must-revalidate'''
    Content-Security-Policy = "default-src https://www.updatecli.io https://updatecli.io https://amazing-golick-2d0138.netlify.app; script-src https://asciinema.org 'self' 'unsafe-inline' ; style-src 'self' 'unsafe-inline'"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
