[build]
  publish = "public"
  functions = "functions"

[build.environment]
  HUGO_VERSION = "0.128.0"
  NODE_VERSION = "20.15.0"
  NPM_VERSION = "10.8.1"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build -- -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "npm run build -- -b $DEPLOY_PRIME_URL"

[context.next]
  command = "npm run build"

[context.next.environment]
  HUGO_ENV = "next"

####
[[plugins]]
  package = "netlify-plugin-submit-sitemap"

	[plugins.inputs]
    baseUrl = "https://www.updatecli.io/"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = [
      "google",
      "yandex"
    ]

[dev]
  framework = "#custom"
  command = "npm run start"
  targetPort = 1313
  port = 8888
  publish = "public"
  autoLaunch = false

## A significant amount traffic is not detected by plausible
## https://plausible.io/blog/google-analytics-adblockers-missing-data
## https://plausible.io/docs/proxy/guides/netlify
## https://docs.netlify.com/routing/redirects/
[[redirects]]
  from = "/js/script.file-downloads.outbound-links.js"
  to = "https://plausible.io/js/script.file-downloads.outbound-links.js"
  status = 200
  force = true

[[redirects]]
  from = "/api/event"
  to = "https://plausible.io/api/event"
  status = 200
  force = true

