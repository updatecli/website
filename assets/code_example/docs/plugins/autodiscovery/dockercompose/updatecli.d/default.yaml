name: "Docker compose autodiscovery using git scm"
scms:
  updatemonitor:
    kind: git
    spec:
      url: https://github.com/updatecli/updatemonitor.git

autodiscovery:
  # scmid is applied to all crawlers
  scmid: updatemonitor
  crawlers:
    dockercompose:
      ignore:
       - path: "*/docker-compose.yaml"
         services:
          -  traefik
