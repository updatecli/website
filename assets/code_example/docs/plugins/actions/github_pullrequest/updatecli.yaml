name: Update a file content and open a GitHub Pull Request

scms:
  website:
    kind: "github"
    spec:
      user: "user"
      email: "updatecli@example."
      owner: "updatecli"
      repository: "website"
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_AUTHOR" }}'
      branch: "main"

# Define action configurations if one needs to be created
actions:
  helm-charts:
    kind: "github"
    scmid: "website"
    spec:
      automerge: true
      description: "Prepend description"
      draft: false
      labels:
        - "dependencies"
        - "epinio"
      title: "Pull Request Title"

targets:
  default:
    scmid: website
    kind: file
