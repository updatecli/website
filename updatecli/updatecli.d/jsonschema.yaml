name: JSONSCHEMA.YAML
pipelineid: ab94be8bf98209d709405df88e8c6e3e7851a1d5d23a6cf8323d927d0ee4d978
title: Update jsonschema
pullrequests:
    default:
        title: '[updatecli] Bump jsonschema'
        kind: github
        spec:
            automerge: true
            labels:
                - chore
            mergemethod: squash
        scmid: default
        targets:
            - jsonschema
scms:
    default:
        kind: github
        spec:
            branch: master
            email: updatecli@olblak.com
            owner: updatecli
            repository: website
            token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
            user: updatecli
            username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
        disabled: false
targets:
    jsonschema:
        name: Update updatecli jsonschema
        kind: shell
        spec:
            command: ./updatecli/scripts/jsonschema.sh
        scmid: default
version: 0.28.0
