pipelineid: jsonschema
name: 'docs: update Updatecli jsonschema'

actions:
    default:
        kind: github/pullrequest
        spec:
            automerge: true
            labels:
                - chore
            mergemethod: squash
        scmid: default
scms:
    default:
        kind: github
        spec:
            branch: master
            email: updatecli@olblak.com
            owner: updatecli
            repository: website
            token: '{{ requiredEnv "GITHUB_TOKEN" }}'
            user: updatecli
            username: '{{ requiredEnv "GITHUB_ACTOR" }}'
        disabled: false

