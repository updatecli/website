name: HUGO.YAML
pipelineid: 0bfa782c851649c0be48e2b3d3bcfe3df8b95e411baae829b741991006661bc4
title: Bump Hugo version
pullrequests:
    default:
        title: '[updatecli] Bump HUGO to {{ source "hugo" }}'
        kind: github
        spec:
            automerge: true
            labels:
                - chore
                - dependencies
            mergemethod: squash
        scmid: default
        targets:
            - netlify
            - githubaction
scms:
    default:
        kind: github
        spec:
            branch: master
            email: updatecli@olblak.com
            owner: updatecli
            repository: website
            token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
            user: updatecli
            username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
        disabled: false
sources:
    hugo:
        name: Get latest HUGO version
        kind: githubrelease
        transformers:
            - trimprefix: v
        spec:
            owner: gohugoio
            repository: hugo
            token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
            username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
targets:
    githubaction:
        name: Update Hugo version used in Github Action
        kind: file
        spec:
            file: .github/workflows/build.yaml
            matchpattern: 'hugo-version: (.*)'
            replacepattern: 'hugo-version: {{ source "hugo" }}'
        scmid: default
        sourceid: hugo
    netlify:
        name: Update Hugo version used on Netlify
        kind: file
        spec:
            file: netlify.toml
            matchpattern: HUGO_VERSION = "(.*)"
            replacepattern: HUGO_VERSION = "{{ source "hugo" }}"
        scmid: default
        sourceid: hugo
version: 0.28.0
