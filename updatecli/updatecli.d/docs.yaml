name: "docs: update Updatecli cli documentation"

pipelineid: cli_docs

actions:
  default:
    kind: github/pullrequest
    spec:
      automerge: true
      reviewers:
        - updatecli/core
      labels:
        - chore
      mergemethod: squash
    scmid: default

scms:
  default:
    kind: github
    spec:
      branch: "{{ .scm.branch }}"
      email: "{{ .scm.email }}"
      owner: "{{ .scm.owner }}"
      repository: "{{ .scm.repository }}"
      user: "{{ .scm.user }}"
      force: true
      commitusingapi: {{ scm.commitusingapi }}
    disabled: false

targets:
  jsonschema:
    name: "docs: update updatecli cli documentation"
    kind: shell
    spec:
      command: updatecli docs -d ./content/en/docs/commands
      environments:
        - name: PATH
    scmid: default

version: "0.109.0"
