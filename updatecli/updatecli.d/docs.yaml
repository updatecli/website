name: 'docs: update Updatecli cli documentation'

pipelineid: cli_docs

actions:
    default:
        kind: github/pullrequest
        spec:
            automerge: true
            labels:
                - chore
            mergemethod: squash
        scmid: default

scms:
    default:
        kind: github
        spec:
            branch: master
            email: updatecli@olblak.com
            owner: updatecli
            repository: website
            token: '{{ requiredEnv "GITHUB_TOKEN" }}'
            user: updatecli
            username: '{{ requiredEnv "GITHUB_ACTOR" }}'
            force: true
        disabled: false

targets:
    jsonschema:
        name: 'docs: update updatecli cli documentation'
        kind: shell
        spec:
            command: updatecli docs -d ./content/en/docs/commands
            environments:
                - name: PATH
        scmid: default

version: "0.64.1"
