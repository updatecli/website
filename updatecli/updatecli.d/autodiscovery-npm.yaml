name: "deps: bump All NPM package version"
pipelineid: npm

actions:
    default:
        kind: github/pullrequest
        scmid: default
        spec:
          labels:
            - "dependencies"

scms:
  default:
    kind: github
    spec:
      owner: updatecli
      repository: website
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: master

autodiscovery:
  scmid: default
  actionid:  default
  groupby: all
  crawlers:
    npm:

version: 0.64.0
